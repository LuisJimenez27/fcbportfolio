<!-- !DOCTYPE html - tells or dictate the browser that the file type is html -->
<!DOCTYPE html>
<!-- html tag - contains all the elements in our browser -->
<html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
